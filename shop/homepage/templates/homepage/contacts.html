{% extends "homepage/wrapper.html" %}

{% block content %}
	<h5>If you have any questions, ask me by the phone numbers: </h5>
	{% for val in values %}
		<p style="font-style: oblique; font-size: 17px; line-height: 0.9em;">{{val}}</p>
	{% endfor %}
	<br>
	<h5>Our e-mail: </h5>
	{% for mail in mail_values %}
		<p style="font-style: oblique; font-size: 17px; line-height: 0.9em;">{{mail}}</p>
	{% endfor %}
{% endblock %}
