{% extends "homepage/wrapper.html" %}

{% load static %}

{% block content %}

<center>

	<div class="container">
    	<h1 class="font-weight-light text-black">Please, fill fields below</h1>
 	</div>

	<form method="post">
	    
	    {% csrf_token %}
	    
	    <div class="form-group">
	    	<label for="form.name.id_for_label" style=" padding-left: 18px;">Name: </label>
		    {{form.name}}
  		</div>

  		<div class="form-group">
	    	<label for="form.surname.id_for_label" style=" padding-left: 18px;">Surname: </label>
		    {{form.surname}}
  		</div>

  		<div class="form-group">
	    	<label for="form.phone.id_for_label" style=" padding-left: 18px;">Phone: </label>
		    {{form.phone}}
  		</div>

  		<div class="form-group">
	    	<label for="form.phone.id_for_label" style=" padding-left: 18px;">Address: </label>
		    {{form.address}}
  		</div>

	    <div class="form-group">
	    	<label for="form.from_email.id_for_label" style=" padding-left: 18px;">E-mail: </label>
		    {{form.from_email}}
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div>

	    <div class="form-actions">
	      <a href="#"><input type="submit" value="Submit"></a>
	    </div>
	</form>

</center>

{% endblock content %}
