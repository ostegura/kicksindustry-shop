{% extends "homepage/wrapper.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/member.css' %}">

{% block content %}

<center>

	<div class="container">
    	<h1 class="font-weight-light text-black">Contact us!</h1>
 	</div>

	<form method="post">
	    {% csrf_token %}

	    <div class="form-group">
	    	<label for="form.from_email.id_for_label" style=" padding-left: 18px;">E-mail: </label>
		    {{form.from_email}}
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div>


  		<div class="form-group">
  			<label for="form.subject.id_for_label" style=" padding-left: 10px;">Subject: </label>
  			{{form.subject}}
  		</div>
  		
  		<div class="form-group">
  			<label>Message: </label>
		    {{form.message}}
  		</div>


	    <div class="form-actions">
	      <button class="btn btn-primary bg-info text-white" type="submit">Send</button>
	    </div>

	</form>

</center>
	
{% endblock content %}
