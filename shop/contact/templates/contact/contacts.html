{% extends "homepage/wrapper.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/member.css' %}">

{% block content %}

<center>

	<div class="container">
    	<h1 class="font-weight-light text-black">Contact us!</h1>
 	</div>

 	<div class="container" style="text-align: center;">
		<form method="post">
		    {% csrf_token %}

			<div class="form-group row d-flex justify-content-center">
			    <div class="col-sm-8">
			      <input name="from_email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
			      <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else</small>
			    </div>
			</div>


	  		<div class="form-group row d-flex justify-content-center">
	  			<div class="col-sm-8">
			      <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject">
			    </div>
	  		</div>
	  		
	  		<div class="form-group d-flex justify-content-center">
	  			<div class="col-sm-8">
				    <textarea name="message" class="form-control" id="message" rows="3" placeholder="Message..."></textarea>
				</div>	
	  		</div>


		    <div class="form-actions d-flex justify-content-center">
		      <button class="btn btn-primary bg-info text-white" type="submit">Send</button>
		    </div>

		</form>
	</div>

</center>
	
{% endblock content %}
